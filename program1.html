<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functional calculator</title>
    <style>
       body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      /* Background image of calculator */
      background: url('https://images.unsplash.com/photo-1517433456452-f9633a875f6f?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center; /* horizontally center */
      align-items: center;     /* vertically center */
    }

    /* Container for the calculator */
    .calculator-container {
      background: rgba(255, 255, 255, 0.9); /* white with some transparency */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 700;
    }

    input[type="number"], select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #222;
      min-height: 28px;
    } 
       
       
    </style>
    

</head>
<body>
    <h2>functional calculator</h2>
    <h2>Functional Calculator</h2>
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number"><br>
<select id="operation">
<option value="add">Add (+)</option>
<option value="subtract">Subtract (-)</option>
<option value="multiply">Multiply (ร)</option>
<option value="divide">Divide (รท)</option>
</select>
<button onclick="calculate()">Calculate</button>
<div id="result">Result: </div>
<script>
function calculate() {
const num1 = parseFloat(document.getElementById("num1").value);
const num2 = parseFloat(document.getElementById("num2").value);
const operation = document.getElementById("operation").value;
let result;
if (isNaN(num1) || isNaN(num2)) {
result = "Please enter valid numbers!";
} else {
switch (operation) {
case "add":
result = num1 + num2;
break;
case "subtract":
result = num1 - num2;
break;
case "multiply":
result = num1 * num2;
break;
case "divide":
if (num2 === 0) {
result = "Cannot divide by zero!";
} else {
result = num1 / num2;
}
break;
default:
result = "Invalid operation!";
}
}
document.getElementById("result").innerText = "Result: " + result;
}
</script>
</body>
    
</body>
</html>
