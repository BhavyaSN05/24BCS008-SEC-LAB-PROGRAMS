<!DOCTYPE html>
<html lang="en">
<head>
    <title>guess the number game</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://d1uvxqwmcz8fl1.cloudfront.net/tes/resources/11434615/ddfe21e4-14d8-4d29-93e5-9aa93b45d3df/image?width=500&height=500&version=1479792668497') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: brightness(0.6);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        }

        input[type="number"] {
            padding: 10px 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            width: 200px;
            max-width: 80vw;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            font-size: 1.4rem;
            margin-top: 1rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
            </style>
</head>
<body>
    <h2>main program:guess the number:</h2>
    <input type="number"id="mainInput" place holder="enter your guess">
    <button onclick="playgame()">guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
        let target=Math.floor(Math.random()*100)+1;
        let count=0;
        function playgame(){
            let guess=parseInt (document.getElementById("mainInput").value);
            count++;
            if(guess<target){
                document.getElementById("feedback").innerText="too low";
            }else if(guess>target){
                document.getElementById("feedback").innerText="too high";
            }else{
                document.getElementById("feedback").innerText="correct";
                document.getElementById("attempts").innerText="you guessed it in "+count+"attempts.";
            }
        }
    </script>
</body>
</html>
